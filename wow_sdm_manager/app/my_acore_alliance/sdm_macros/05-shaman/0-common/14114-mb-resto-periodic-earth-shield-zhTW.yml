description: |
  注: 该宏只用于多开
  
  我们需要萨满周期性地对坦克施放大地之盾, 以及释放小治疗. 但又不希望由于频繁的按这个宏导致重复
  施放大地之盾.所以我们需要根据我们使用该按键的频率来模拟周期性补大地之盾. 一个大地之盾可以生效
  8 次. 在 BIS 装备下 Boss 平均 2 次攻击会命中 tank 一次. Boss 的攻击频率一般是 2 秒一次,
  所以我们平均 2 * 2 * 8 = 32 秒就应该补一次大地之盾.
  
  这个宏一般会放在 1 号键位. 我多开的主坦克是防骑, 1 号键位是审判. 审判技能一般是 8 秒一个循环, 
  但考虑到 GCD 一般是 10 秒按一次审判. 每次都会按个 4-5 下, 也就是说会将这个循环中施放 2 个技能.
  我们这个循环里里有 6 个技能, 所以大约按 3 次审判就会轮到一次大地之盾, 刚好跟应该补大地之盾的时间
  吻合.
  
  其他用宏来模拟周期性补技能的宏, 也可以参考这个思路.
